components:
  schemas:
    Account:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        account_type:
          enum:
          - BANK
          - MOBILE_MONEY
          - CASH
          - SACCO
          - INVESTMENT
          - LOAN
          - CREDIT_CARD
          - OTHER
          type: string
        currency:
          type: string
          maxLength: 10
        opening_balance:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 1000000000000
          minimum: -1000000000000
        current_balance:
          type: string
          readOnly: true
        status:
          enum:
          - ACTIVE
          - CLOSED
          type: string
        institution:
          type: string
          maxLength: 100
        notes:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
    Category:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        name:
          type: string
          maxLength: 100
        kind:
          enum:
          - INCOME
          - EXPENSE
          - TRANSFER
          type: string
        parent:
          type: integer
          nullable: true
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
      required:
      - name
      - kind
    Transaction:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
        account:
          type: integer
        account_name:
          type: string
          readOnly: true
        date:
          type: string
          format: date
        amount:
          type: string
          format: decimal
          multipleOf: 0.01
          maximum: 1000000000000
          minimum: -1000000000000
        kind:
          enum:
          - INCOME
          - EXPENSE
          - TRANSFER
          type: string
        category:
          type: integer
          nullable: true
        category_name:
          type: string
          readOnly: true
        description:
          type: string
          maxLength: 255
        tags:
          type: string
          maxLength: 255
        is_recurring:
