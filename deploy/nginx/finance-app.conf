# Personal Finance App - Nginx Configuration
# Place in: /etc/nginx/sites-available/finance-app.conf
# Enable: ln -s /etc/nginx/sites-available/finance-app.conf /etc/nginx/sites-enabled/

upstream finance_backend {
    server 127.0.0.1:8000 fail_timeout=0;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    # Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    # SSL Configuration (adjust paths if CyberPanel uses different locations)
    ssl_certificate /etc/letsencrypt/live/finance.mstatilitechnologies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finance.mstatilitechnologies.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Client upload size limit
    client_max_body_size 20M;

    # Root directory for static files
    root /home/finance.mstatilitechnologies.com/personal-finance-app;

    # Logging
    access_log /home/finance.mstatilitechnologies.com/personal-finance-app/logs/nginx-access.log;
    error_log /home/finance.mstatilitechnologies.com/personal-finance-app/logs/nginx-error.log;

    # Static files (Django collectstatic)
    location /static/ {
        alias /home/finance.mstatilitechnologies.com/personal-finance-app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Media files (user uploads)
    location /media/ {
        alias /home/finance.mstatilitechnologies.com/personal-finance-app/media/;
        expires 7d;
        add_header Cache-Control "public";
    }

    # API requests to Django backend
    location /api/ {
        proxy_pass http://finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Admin panel
    location /admin/ {
        proxy_pass http://finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # OAuth callbacks
    location /accounts/ {
        proxy_pass http://finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }

    # Favicon and robots.txt
    location ~ ^/(favicon.ico|robots.txt)$ {
        proxy_pass http://finance_backend;
        proxy_set_header Host $host;
        access_log off;
    }

    # SPA - Serve index.html for all other routes (React Router)
    location / {
        try_files $uri $uri/ @django;
    }

    # Fallback to Django for SPA routes
    location @django {
        proxy_pass http://finance_backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_redirect off;
    }
}
