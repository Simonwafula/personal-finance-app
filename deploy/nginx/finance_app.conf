# Nginx config template for Finance App
# Save as: /etc/nginx/sites-available/finance_app
# Then enable with: sudo ln -s /etc/nginx/sites-available/finance_app /etc/nginx/sites-enabled/

server {
    listen 80;
    listen [::]:80;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    # Redirect HTTP to HTTPS (if you plan to use Let's Encrypt)
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    # SSL certificates (replace with certbot-managed paths or your cert paths)
    ssl_certificate /etc/letsencrypt/live/finance.mstatilitechnologies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finance.mstatilitechnologies.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # Max body size for uploads
    client_max_body_size 20M;

    # Static files served directly by nginx
    location /static/ {
        alias /home/finance.mstatilitechnologies.com/personal-finance-app/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    location /media/ {
        alias /home/finance.mstatilitechnologies.com/personal-finance-app/media/;
        expires 30d;
    }

    # Proxy API requests to Gunicorn (Django)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_redirect off;
    }

    # Proxy admin
    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/admin/;
        proxy_redirect off;
    }

    # Proxy accounts (for allauth / OAuth callbacks)
    location /accounts/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/accounts/;
        proxy_redirect off;
    }

    # Fallback: serve the SPA index.html for non-API requests
    location / {
        try_files $uri $uri/ /index.html;
        root /home/finance.mstatilitechnologies.com/personal-finance-app/client/dist;
    }

    # Optional: increased timeouts for long requests
    proxy_read_timeout 120;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;

    # Logging
    access_log /var/log/nginx/finance_app.access.log;
    error_log /var/log/nginx/finance_app.error.log;
}
