# Ready-to-deploy nginx site file for finance.mstatilitechnologies.com
# Install to /etc/nginx/sites-available/finance_app and enable with a symlink to sites-enabled

server {
    listen 80;
    listen [::]:80;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    # Redirect HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name finance.mstatilitechnologies.com www.finance.mstatilitechnologies.com;

    ssl_certificate /etc/letsencrypt/live/finance.mstatilitechnologies.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/finance.mstatilitechnologies.com/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    client_max_body_size 20M;

    # Static files served directly by nginx
    location /static/ {
        alias /home/finance.mstatilitechnologies.com/public_html/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, must-revalidate";
    }

    location /media/ {
        alias /home/finance.mstatilitechnologies.com/public_html/media/;
        expires 30d;
    }

    # Proxy API/admin/accounts to Gunicorn (Django)
    location /api/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/api/;
        proxy_redirect off;
    }

    location /admin/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/admin/;
        proxy_redirect off;
    }

    location /accounts/ {
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://127.0.0.1:8000/accounts/;
        proxy_redirect off;
    }

    # Serve SPA (frontend build)
    location / {
        try_files $uri $uri/ /index.html;
        root /home/finance.mstatilitechnologies.com/public_html;
    }

    proxy_read_timeout 120;
    proxy_connect_timeout 60;
    proxy_send_timeout 60;

    access_log /var/log/nginx/finance_app.access.log;
    error_log /var/log/nginx/finance_app.error.log;
}
